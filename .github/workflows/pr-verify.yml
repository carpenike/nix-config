name: PR Verify

on:
  workflow_run:
    workflows:
      - PR Build
    types:
      - completed

permissions:
  actions: read
  contents: read
  pull-requests: write

jobs:
  verify:
    if: |
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Extract PR metadata
        id: pr
        run: |
          python - <<'PY'
          import json, os, sys

          prs = json.loads(os.environ['PR_JSON'])
          if not prs:
              sys.exit("No pull request metadata available for workflow_run event")

          with open(os.environ['GITHUB_OUTPUT'], 'a', encoding='utf-8') as fh:
              fh.write(f"number={prs[0]['number']}\n")
          PY
        env:
          PR_JSON: ${{ toJson(github.event.workflow_run.pull_requests) }}

      - name: Download build artifacts
        uses: actions/download-artifact@v7
        with:
          run-id: ${{ github.event.workflow_run.id }}
          path: artifacts

      - name: Build comment body
        id: comment
        run: |
          {
            echo 'body<<EOF'
            for dir in artifacts/report-*; do
              [ -d "$dir" ] || continue
              system=${dir##*/report-}
              echo "### Report for \`${system}\`"
              echo
              echo "<details>"
              echo "<summary>Version diff</summary>"
              echo
              echo '<pre>'
              cat "$dir/diff.txt" 2>/dev/null || echo "No diff available"
              echo '</pre>'
              echo "</details>"
              echo
              echo "<details>"
              echo "<summary>Security report</summary>"
              echo
              echo '```'
              cat "$dir/security.txt" 2>/dev/null || echo "No security report available"
              echo '```'
              echo "</details>"
              echo
            done
            if [ ! -d artifacts/report-* ] 2>/dev/null; then
              echo "No build artifacts were uploaded for this run."
            fi
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Generate Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.CARPENIKE_APP_ID }}
          private-key: ${{ secrets.CARPENIKE_APP_PRIVATE_KEY }}

      - name: Post summary comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          header: "CI Report"
          number: ${{ steps.pr.outputs.number }}
          message: ${{ steps.comment.outputs.body }}

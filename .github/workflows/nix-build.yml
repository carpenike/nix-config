name: Build Nix systems

on:
  workflow_dispatch:  # Manual trigger only
  pull_request:
    branches:
      - main
    paths:
      - .github/workflows/**
      - "**.nix"
      - "flake.lock"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  nix-build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - system: luna
            os: ubuntu-latest
          - system: rydev
            os: ubuntu-latest
          - system: forge
            # Use self-hosted runner when available, fallback to GitHub runner
            # To enable: deploy forge with github-runner service, then change to:
            # os: [self-hosted, nixos, homelab]
            os: ubuntu-latest
          - system: nixos-bootstrap
            os: ubuntu-latest
          - system: nixpi
            os: ubuntu-24.04-arm  # Native ARM runner for aarch64 builds
    runs-on: ${{ matrix.os }}
    steps:
      # Maximize disk space for large NixOS builds (provides ~115GB with cleave)
      - name: Maximize build space
        uses: wimpysworld/nothing-but-nix@main
        if: contains(matrix.os, 'ubuntu')
        with:
          hatchet-protocol: cleave

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Use Determinate Nix (recommended over nix-installer-action in 2025)
      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      # Magic Nix Cache - uses GitHub Actions cache for Nix store paths (free, no registration)
      - name: Set up Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      # Cachix - persistent binary cache shared between CI and local machines
      - name: Set up Cachix
        uses: cachix/cachix-action@v15
        with:
          name: carpenike
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      # Check flake health (outdated inputs, etc.).
      - name: Flake health check
        uses: DeterminateSystems/flake-checker-action@main
        continue-on-error: true

      - name: Nix flake check
        run: nix flake check --no-build

      - name: Garbage collect build dependencies
        run: nix-collect-garbage

      - name: Build ${{ matrix.system }} system
        run: |
          set -o pipefail
          nix build \
            ".#ciSystems.${{ matrix.system }}" \
            --fallback \
            -v \
            --log-format raw \
             > >(tee stdout.log) 2> >(tee /tmp/nix-build-err.log >&2)

      - name: Output build failure
        if: failure()
        run: |
          if [ -f /tmp/nix-build-err.log ]; then
            drv=$(grep "For full logs, run" /tmp/nix-build-err.log | grep -oE "/nix/store/.*.drv" || true)
            if [ -n "$drv" ]; then
              nix log "$drv"
              echo "$drv"
            else
              echo "Build error log:"
              cat /tmp/nix-build-err.log
            fi
          else
            echo "No build error log found - failure occurred before build step"
          fi
          exit 1

      - name: Scan for security issues
        continue-on-error: true
        run: |
          nix run nixpkgs/nixos-unstable#vulnix -- -w https://raw.githubusercontent.com/ckauhaus/nixos-vulnerability-roundup/master/whitelists/nixos-unstable.toml ./result | tee security.txt

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-report-${{ matrix.system }}
          path: |
            security.txt
            stdout.log
            /tmp/nix-build-err.log
          if-no-files-found: ignore

  nix-build-success:
    if: ${{ always() }}
    needs:
      - nix-build
    name: Nix Build Successful
    runs-on: ubuntu-latest
    steps:
      - if: ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }}
        name: Check matrix status
        run: exit 1

name: Build Nix systems

on:
  workflow_dispatch:  # Manual trigger only
  pull_request:
    branches:
      - main
    paths:
      # Only trigger on actual Nix changes, NOT workflow changes
      - "**.nix"
      - "flake.lock"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Determine which hosts need to be built based on changed files
  changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            global:
              - 'flake.nix'
              - 'flake.lock'
              - 'lib/**'
              - 'modules/**'
              - 'overlays/**'
              - 'pkgs/**'
              - 'profiles/**'
            luna:
              - 'hosts/luna/**'
            rydev:
              - 'hosts/rydev/**'
            forge:
              - 'hosts/forge/**'
            nixos-bootstrap:
              - 'hosts/nixos-bootstrap/**'
            nixpi:
              - 'hosts/nixpi/**'

      - name: Build matrix from changed paths
        id: set-matrix
        env:
          GLOBAL: ${{ steps.filter.outputs.global }}
          LUNA: ${{ steps.filter.outputs.luna }}
          RYDEV: ${{ steps.filter.outputs.rydev }}
          FORGE: ${{ steps.filter.outputs.forge }}
          NIXOS_BOOTSTRAP: ${{ steps.filter.outputs.nixos-bootstrap }}
          NIXPI: ${{ steps.filter.outputs.nixpi }}
        run: |
          MATRIX="["
          add_system() {
            local system=$1 os=$2
            if [[ "$MATRIX" != "[" ]]; then MATRIX+=","; fi
            MATRIX+="{\"system\":\"$system\",\"os\":\"$os\"}"
          }

          [[ "$GLOBAL" == "true" || "$LUNA" == "true" ]] && add_system "luna" "ubuntu-latest"
          [[ "$GLOBAL" == "true" || "$RYDEV" == "true" ]] && add_system "rydev" "ubuntu-latest"
          [[ "$GLOBAL" == "true" || "$FORGE" == "true" ]] && add_system "forge" "ubuntu-latest"
          [[ "$GLOBAL" == "true" || "$NIXOS_BOOTSTRAP" == "true" ]] && add_system "nixos-bootstrap" "ubuntu-latest"
          [[ "$GLOBAL" == "true" || "$NIXPI" == "true" ]] && add_system "nixpi" "ubuntu-24.04-arm"

          MATRIX+="]"
          echo "Building systems: $MATRIX"
          echo "matrix=$MATRIX" >> $GITHUB_OUTPUT

  nix-build:
    needs: changes
    if: ${{ needs.changes.outputs.matrix != '[]' }}
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJson(needs.changes.outputs.matrix) }}
    runs-on: ${{ matrix.os }}
    steps:
      # Maximize disk space for large NixOS builds (provides ~115GB with cleave)
      - name: Maximize build space
        uses: wimpysworld/nothing-but-nix@main
        if: contains(matrix.os, 'ubuntu')
        with:
          hatchet-protocol: cleave

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      # Use Determinate Nix (recommended over nix-installer-action in 2025)
      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      # Magic Nix Cache - uses GitHub Actions cache for Nix store paths (free, no registration)
      - name: Set up Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      # Cachix - persistent binary cache shared between CI and local machines
      - name: Set up Cachix
        uses: cachix/cachix-action@v16
        with:
          name: carpenike
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      # Check flake health (outdated inputs, etc.).
      - name: Flake health check
        uses: DeterminateSystems/flake-checker-action@main
        continue-on-error: true

      - name: Nix flake check
        run: nix flake check --no-build

      - name: Garbage collect build dependencies
        run: nix-collect-garbage

      - name: Build ${{ matrix.system }} system
        run: |
          set -o pipefail
          nix build \
            ".#ciSystems.${{ matrix.system }}" \
            --fallback \
            -v \
            --log-format raw \
             > >(tee stdout.log) 2> >(tee /tmp/nix-build-err.log >&2)

      - name: Output build failure
        if: failure()
        run: |
          if [ -f /tmp/nix-build-err.log ]; then
            drv=$(grep "For full logs, run" /tmp/nix-build-err.log | grep -oE "/nix/store/.*.drv" || true)
            if [ -n "$drv" ]; then
              nix log "$drv"
              echo "$drv"
            else
              echo "Build error log:"
              cat /tmp/nix-build-err.log
            fi
          else
            echo "No build error log found - failure occurred before build step"
          fi
          exit 1

      - name: Scan for security issues
        continue-on-error: true
        run: |
          nix run nixpkgs/nixos-unstable#vulnix -- -w https://raw.githubusercontent.com/ckauhaus/nixos-vulnerability-roundup/master/whitelists/nixos-unstable.toml ./result | tee security.txt

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-report-${{ matrix.system }}
          path: |
            security.txt
            stdout.log
            /tmp/nix-build-err.log
          if-no-files-found: ignore

  nix-build-success:
    if: ${{ always() }}
    needs:
      - changes
      - nix-build
    name: Nix Build Successful
    runs-on: ubuntu-latest
    steps:
      - name: Check if any builds were needed
        if: ${{ needs.changes.outputs.matrix == '[]' }}
        run: |
          echo "âœ… No hosts affected by this change - skipping builds"
          exit 0

      - name: Check matrix status
        if: ${{ needs.changes.outputs.matrix != '[]' && (contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled')) }}
        run: exit 1

name: Update nvfetcher

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 5 * * *'  # Daily at 5 AM UTC
  push:
    branches:
      - main
    paths:
      - pkgs/nvfetcher.toml

concurrency:
  group: update-nvfetcher
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  id-token: write  # Required for FlakeHub cache authentication

jobs:
  update-nvfetcher:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.CARPENIKE_APP_ID }}
          private-key: ${{ secrets.CARPENIKE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Set up FlakeHub Cache
        uses: DeterminateSystems/flakehub-cache-action@main

      - name: Run nvfetcher
        id: run-nvfetcher
        run: |
          cd pkgs
          {
            echo 'changes<<EOF'
            nix-shell -p nvfetcher --command 'nvfetcher' | sed -n '/Changes/,/$!d/p'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Validate updated packages
        run: nix flake check --no-build

      - name: Build and fix nvfetcher-managed packages
        id: build-packages
        run: |
          # Extract package names from nvfetcher.toml
          # Use process substitution to avoid subshell issues
          packages=""
          while IFS= read -r pkg; do
            # Map nvfetcher names to flake package names if different
            case "$pkg" in
              usage-cli) pkg="usage" ;;
            esac
            packages="$packages $pkg"
          done < <(grep '^\[' pkgs/nvfetcher.toml | tr -d '[]')

          echo "Building packages:$packages"
          fixed_packages=""
          failed_packages=""

          for pkg in $packages; do
            echo "::group::Building $pkg"

            # Determine the nix file for this package
            # nvfetcher packages have their hashes in pkgs/<name>.nix
            pkg_file="pkgs/${pkg}.nix"

            # First attempt: try to build directly
            if nix build ".#$pkg" --no-link 2>&1; then
              echo "✅ $pkg built successfully"
            else
              echo "Build failed, attempting to fix hashes with nix-update..."

              # nix-update needs --override-filename because our packages use
              # nvfetcher's _sources/generated.nix for src, but vendorHash/cargoHash
              # are in the package's own .nix file
              if [ -f "$pkg_file" ]; then
                echo "Using override filename: $pkg_file"
                if nix-shell -p nix-update --run "nix-update --flake --version=skip --override-filename=$pkg_file --build $pkg" 2>&1; then
                  echo "✅ $pkg fixed and rebuilt successfully"
                  fixed_packages="$fixed_packages $pkg"
                else
                  echo "❌ $pkg could not be fixed automatically"
                  failed_packages="$failed_packages $pkg"
                fi
              else
                echo "⚠️ Package file $pkg_file not found, trying without override..."
                if nix-shell -p nix-update --run "nix-update --flake --version=skip --build $pkg" 2>&1; then
                  echo "✅ $pkg fixed and rebuilt successfully"
                  fixed_packages="$fixed_packages $pkg"
                else
                  echo "❌ $pkg could not be fixed automatically"
                  failed_packages="$failed_packages $pkg"
                fi
              fi
            fi

            echo "::endgroup::"
          done

          # Output results
          if [ -n "$fixed_packages" ]; then
            echo "fixed_packages=$fixed_packages" >> "$GITHUB_OUTPUT"
          fi

          if [ -n "$failed_packages" ]; then
            echo "::error::Packages that could not be fixed:$failed_packages"
            echo "failed_packages=$failed_packages" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: Create Pull Request
        id: create-pull-request
        if: always()
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ steps.app-token.outputs.token }}
          branch: nvfetcher/deps
          title: "chore(deps): Update packages managed by nvfetcher"
          commit-message: |
            chore(deps): Update packages managed by nvfetcher

            ${{ steps.build-packages.outputs.fixed_packages && format('Auto-fixed hashes for:{0}', steps.build-packages.outputs.fixed_packages) || '' }}
          body: |
            ## ${{ steps.run-nvfetcher.outputs.changes }}

            ${{ steps.build-packages.outputs.fixed_packages && format('### ✅ Auto-fixed Hash Updates

            The following packages had their hashes automatically updated via `nix-update`:
            {0}

            All packages build successfully.', steps.build-packages.outputs.fixed_packages) || '' }}

            ${{ steps.build-packages.outputs.failed_packages && format('### ⚠️ Manual Intervention Required

            The following packages could not be automatically fixed:
            {0}

            Please update the hashes manually.', steps.build-packages.outputs.failed_packages) || '' }}
          add-paths: |
            pkgs/**
          delete-branch: true

name: Nix Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Check Formatting
        run: |
          nix fmt -- --check .

      - name: Run Linters (non-blocking)
        continue-on-error: true
        run: |
          echo "::group::statix warnings"
          nix build .#checks.x86_64-linux.statix --no-link 2>&1 || true
          echo "::endgroup::"
          echo "::group::deadnix warnings"
          nix build .#checks.x86_64-linux.deadnix --no-link 2>&1 || true
          echo "::endgroup::"

      - name: Nix Flake Checker
        uses: DeterminateSystems/flake-checker-action@main

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code; then
            echo "‚ùå Formatting changes detected. Please run locally and commit:"
            echo ""
            echo "  nix fmt"
            echo ""
            exit 1
          fi

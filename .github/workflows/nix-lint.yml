name: Nix Lint

on:
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v20

      - name: Set up Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v9

      - name: Run Formatters and Linters
        run: |
          # Run nixpkgs-fmt for formatting
          nix run nixpkgs#nixpkgs-fmt -- --check .

          # Run statix for linting and fixing
          nix run nixpkgs#statix -- fix .

          # Run deadnix to find dead code
          nix run nixpkgs#deadnix -- --edit .

      - name: Nix Flake Checker
        uses: DeterminateSystems/flake-checker-action@v9

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code; then
            echo "‚ùå Linting/formatting changes detected. Please run the following locally and commit:"
            echo ""
            echo "  nix run nixpkgs#nixpkgs-fmt -- ."
            echo "  nix run nixpkgs#statix -- fix ."
            echo "  nix run nixpkgs#deadnix -- --edit ."
            echo ""
            exit 1
          fi

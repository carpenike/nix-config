name: Nix Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Set up Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13
        with:
          use-flakehub: false

      - name: Check Formatting
        run: |
          nix fmt -- --check .

      - name: Run Linters (non-blocking)
        continue-on-error: true
        run: |
          echo "::group::statix warnings"
          nix build .#checks.x86_64-linux.statix --no-link 2>&1 || true
          echo "::endgroup::"
          echo "::group::deadnix warnings"
          nix build .#checks.x86_64-linux.deadnix --no-link 2>&1 || true
          echo "::endgroup::"

      - name: Nix Flake Checker
        uses: DeterminateSystems/flake-checker-action@3164002371bc90729c68af0e24d5aacf20d7c9f6 # v12

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code; then
            echo "‚ùå Formatting changes detected. Please run locally and commit:"
            echo ""
            echo "  nix fmt"
            echo ""
            exit 1
          fi

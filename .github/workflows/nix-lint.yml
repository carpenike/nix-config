name: Nix Lint

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Set up Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13
        with:
          use-flakehub: false

      - name: Check Formatting
        run: |
          nix run nixpkgs#nixpkgs-fmt -- --check .

      - name: Run Linters (non-blocking)
        continue-on-error: true
        run: |
          echo "::group::statix warnings"
          nix run nixpkgs#statix -- check . || true
          echo "::endgroup::"
          echo "::group::deadnix warnings"
          nix run nixpkgs#deadnix -- . || true
          echo "::endgroup::"

      - name: Nix Flake Checker
        uses: DeterminateSystems/flake-checker-action@3164002371bc90729c68af0e24d5aacf20d7c9f6 # v12

      - name: Check for uncommitted changes
        run: |
          if ! git diff --exit-code; then
            echo "‚ùå Formatting changes detected. Please run locally and commit:"
            echo ""
            echo "  nix run nixpkgs#nixpkgs-fmt -- ."
            echo ""
            exit 1
          fi

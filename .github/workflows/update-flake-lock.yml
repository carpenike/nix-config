name: Update flake.lock

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at midnight UTC

concurrency:
  group: update-flake-lock
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write  # Required for creating/merging PRs

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.CARPENIKE_APP_ID }}
          private-key: ${{ secrets.CARPENIKE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@main
        id: update
        with:
          token: ${{ steps.app-token.outputs.token }}
          pr-title: "chore(deps): Update flake.lock"
          pr-labels: |
            dependencies
            automated
          pr-body: |
            Automated weekly update of flake inputs.

            ### Updated inputs
            ```
            {{ env.GIT_COMMIT_MESSAGE }}
            ```

      - name: Verify flake evaluates
        if: steps.update.outputs.pull-request-number != ''
        run: nix flake check --no-build

      - name: Enable auto-merge
        if: steps.update.outputs.pull-request-number != ''
        run: gh pr merge --auto --squash "${{ steps.update.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}

name: Update flake.lock

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # Weekly on Sunday at midnight UTC

concurrency:
  group: update-flake-lock
  cancel-in-progress: true

jobs:
  update-flake-lock:
    runs-on: ubuntu-latest
    steps:
      - name: Generate Token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2
        id: app-token
        with:
          app-id: ${{ secrets.CARPENIKE_APP_ID }}
          private-key: ${{ secrets.CARPENIKE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@c5a866b6ab867e88becbed4467b93592bce69f8a # v21

      - name: Set up Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@565684385bcd71bad329742eefe8d12f2e765b39 # v13
        with:
          use-flakehub: false

      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@834c491b2ece4de0bbd00d85214bb5e83b4da5c6 # v28
        id: update
        with:
          token: ${{ steps.app-token.outputs.token }}
          pr-title: "chore(deps): Update flake.lock"
          pr-labels: |
            dependencies
            automated
          pr-body: |
            Automated weekly update of flake inputs.

            ### Updated inputs
            ```
            {{ env.GIT_COMMIT_MESSAGE }}
            ```

      - name: Verify flake evaluates
        if: steps.update.outputs.pull-request-number != ''
        run: nix flake check --no-build

      - name: Enable auto-merge
        if: steps.update.outputs.pull-request-number != ''
        run: gh pr merge --auto --squash "${{ steps.update.outputs.pull-request-number }}"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
